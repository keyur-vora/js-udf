<body>
    <script>
        
        let age =  parseInt(prompt("enter your age here . . ."))
        
        function vote(age) {
            if (age >= 18) {
                return "you can vote";
            } else {
                return "you can't vote";
            }
        }

        console.log(vote(age));

    </script>
